plugins {
    id 'java-library'
    id "net.ltgt.errorprone" version "0.0.14"
}

repositories {
    jcenter()
}

version = "0.0.1"

dependencies {
    def GRPC_VERSION = "1.13.+"
    def JUNIT_JUPITER_VERSION = "5.2.+"
    api (
        "io.grpc:grpc-core:${GRPC_VERSION}",
        "io.grpc:grpc-netty:${GRPC_VERSION}",
        "com.google.guava:guava:25.+",
        "com.coreos:jetcd-core:0.0.2",
        "org.slf4j:slf4j-api:1.7.+",
        "ch.qos.logback:logback-classic:1.2.+",
    )
    testImplementation(
        "org.junit.jupiter:junit-jupiter-api:${JUNIT_JUPITER_VERSION}",
        "org.mockito:mockito-core:2.+",
    )
    testRuntimeOnly (
        "org.junit.jupiter:junit-jupiter-engine:${JUNIT_JUPITER_VERSION}",
    )
}

test {
    useJUnitPlatform {
        excludeTags "slow"
    }
}